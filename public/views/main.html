<div class="jumbotron text-center">
    <div class="row">

        <tabset justified="true">
            <tab heading="Glowna">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <br><br><br><br>
                    <h2>
                        Witamy w aplikacji,tutaj beda pojawialy sie statystyki wejsc<br>
                        w obecnej wersji tu nic nie ma :P
                    </h2>
                </div>
                <div class="col-md-2"></div>
            </tab>
            <tab heading="Wykresy">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <br><br><br><br>
                    <h2>To strona z wykresami</h2>
                </div>
                <div class="col-md-2"></div>
            </tab>
            <tab heading="Konfiguracja">
                <div class="col-md-2"></div>
                <div class="col-md-8" ng-controller="MainConfigurationController" ng-init="init()">
                    <br><br><br><br>

                    <div>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Kod spółki" ng-model="stock_to_add"
                                   ng-enter="addStock(stock_to_add)">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="addStock(stock_to_add)">Dodaj</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="stock in stock_list">
                                {{ stock }}
                                <i class="fa fa-times" ng-click="delStock(stock)"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </tab>
        </tabset>

    </div>
</div>
